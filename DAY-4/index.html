<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BuyMore Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h2>BuyMore</h2>
      <ul>
        <li>Popular Products</li>
        <li class="active">Explore New</li>
        <li>Clothing and Shoes</li>
        <li>Gifts and Living</li>
        <li>Inspiration</li>
      </ul>
      <div class="quick-actions">
        <button>+ Request for product</button>
        <button>+ Add member</button>
      </div>
    </aside>

    <main class="main-content">
      <header class="topbar">
        <div>
          <strong>37</strong> Orders | Last 7 days
        </div>
        <div class="nav-right">
          <button style="font-weight: bold; background-color: white;">Dashboard</button>
          <button>Website</button>
          
          <img src="cart.png" alt="" height="30px" width="30px" />
          <img src="avatar.png" alt="" height="30px" width="30px" />
          
          <span class="avatar">Ryana</span>
        </div>
      </header>

      <section class="explore-section">
        <h1>Explore</h1>
        <div class="filters">
          <button class="active">All</button>
          <button>Men</button>
          <button>Women</button>
        </div>
        <div class="grid">
          <div class="card large-card green">
            <h2>GET UP TO 50% OFF</h2>
            <button>Get Discount</button>
          </div>
          <div class="card large-card yellow">
            <img src="" alt="Zebra sandal"
            <h2>Winter's weekend</h2>
            <p>keep it casual</p>
          </div>
          <div class="card small-card product">
            <img src="" alt="Zebra sandal">
            <p><strong>WMX Rubber Zebra sandal</strong></p>
            <span class="price">$36</span>
          </div>
          <div class="card small-card product">
            <img src="" alt="Supper Skinny">
            <p><strong>Supper Skiny jogger in brown</strong></p>
            <span class="price">$89</span>
          </div>
          <div class="card small-card orange">
            <p>Avail Offers</p>
          </div>
          <div class="card small-card neutral">
            <p>Bring Bold Fashion</p>
          </div>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
